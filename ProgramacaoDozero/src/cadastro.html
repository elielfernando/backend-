<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="cadastro.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Cadastro</h1>
            <img width="270" height="100" src="../logo.png" />

            <form>
                <div class="row">
                    <div class="left">

                        <label for="txtNome">Nome:</label><input type="text" class="input-field" id="txtNome" />

                    </div>
                    <div class="right">
                        <label for="txtSobrenome">Sobrenome:</label><input type="text" class="input-field"
                            id="txtSobrenome" />

                    </div>



                </div>
                <div class="row">
                    <div class="left">
                        <label for="txtCpf">E=Mail:</label><input type="email" class="input-field" id="txtEmail" />

                    </div>
                    <div class="right">
                        <label for="txtTelefone">Telefone:</label><input type="number" class="input-field"
                            id="txtTelefone" />
                    </div>



                </div>
                <div class="row">
                    <div class="left">
                        <label for="slcGenero">Gênero:</label>
                        <select id="slcGenero" class="input-field">

                            <option>Prefiro nao informar</option>
                            <option>Masculino</option>
                            <option>Feminino</option>

                        </select>
                    </div>
                    <div class="right">
                        <label for="txtSenha">Senha</label>
                        <div class="campo-senha">
                            <input type="password" id="txtSenha" placeholder="Digite sua senha" />
                            <span id="btnOlho" class="olho">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </span>
                        </div>

                    </div>




                </div>
                <div class="row">
                    <button id="btnCadastrar">Cadastra-se</button>
                    <br />
                    <br />

                </div>

                <span id="spnErro" class="erro"></span>
                <p> Já tem uma conta? <a href="login.html">Faça login </a></p>

            </form>
        </div>
    </div>

    <script src="cadastro.js"></script>

</body>

</html>
